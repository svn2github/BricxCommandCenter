<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="EnableOutput">
</OBJECT>

<P><A NAME="idh_api_enableoutput"></A><B>EnableOutput(const int outputs)Function – RCX2, Scout, Spy</B></P>

<P>A helper function for enabling the specified outputs.  Use <CODE>OUT_A</CODE>, <CODE>OUT_B</CODE>, or <CODE>OUT_C</CODE>.</P>

<PRE><CODE>EnableOutput(OUT_A+OUT_B); <I>// enable output OUT_A and OUT_B</I></CODE></PRE>

<P>This is the same as using <CODE>SetGlobalOutput</CODE> with the <CODE>OUT_ON</CODE> mode.</P>
