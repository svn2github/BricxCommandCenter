<P><B><A NAME="idh_api_outputstatus"></A>OutputStatus(n)Value - All</B></P>

<P>Returns the current output setting for motor n. Note that n must be 0, 1, or 2 – not OUT_A, OUT_B, or OUT_C.</P>

<PRE><CODE>x = OutputStatus(0); // status of OUT_A</CODE></PRE>
